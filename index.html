<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="removePhone" class="cart-item ">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="updateSpanText('phone',false)"  class="btn btn-warning"><i class="fas fa-minus"></i></button>
                           <input id="phone-count"  type="text" class="form-control text-center" value="1">
                           <button onclick="updateSpanText('phone',true)"  class="btn btn-warning"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img id="phoneRemoveBtn" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="removeCassing" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="updateSpanText('case',false)" class="btn btn-warning"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="updateSpanText('case',true)" class="btn btn-warning"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img id="cassingRemoveBtn" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               

              
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-danger check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const phoneRemoveBtn = document.getElementById('phoneRemoveBtn');
      phoneRemoveBtn.addEventListener('click', function () {
         removePhone.style.display = 'none';
      })
      const cassingRemoveBtn = document.getElementById('cassingRemoveBtn');
      cassingRemoveBtn.addEventListener('click', function () {
         removeCassing.style.display = 'none';
      })
      

      function updateSpanText(product, isIncrease) {
         const caseInput =document.getElementById(product + '-count');
         const caseCount = parseFloat(caseInput.value);
         // const caseNewCount = caseCount - 1;
         let caseNewCount = caseCount;
         if (isIncrease == true) {
             caseNewCount = caseCount + 1; 
         }
         if (isIncrease == false && caseCount > 0) {
              caseNewCount = caseCount - 1;
         }
         caseInput.value = caseNewCount;

         const caseTotal = document.getElementById(product + '-total');
         // const caseNewTotal = caseNewCount * 59 ; 
         let caseNewTotal = 0;
         if (product == 'phone') {
            caseNewTotal = caseNewCount * 1219 ;
         }
         if (product == 'case') {
            caseNewTotal = caseNewCount * 59 ;
         }
         document.getElementById(product + '-total').innerText = '$' + caseNewTotal;
         updateTotal();
      }
      function updateTotal() {
         const phoneCount = getFloting('phone-count');
         const caseCount = getFloting('case-count');
         const totalPrice = phoneCount * 1219 + caseCount *59;
         document.getElementById('total-price').innerText ='$' + totalPrice;

         const tax = totalPrice * 0.1 ;
         document.getElementById('tax-amount').innerText ='$' + Math.round(tax);

         const grandTotal = tax + totalPrice;
         document.getElementById('grand-total').innerText ='$' + grandTotal;  
      }
      function getFloting(id) {
         const amount = document.getElementById(id);
         const amountCount = parseFloat(amount.value);
         return amountCount;

      }
